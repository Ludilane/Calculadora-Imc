<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraIMC</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div  id="corpoCalculadora">
        <label for="peso" >Peso:</label>
        <input type="text" id="peso" placeholder="Digite seu peso (kg)">
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="0.01" placeholder="Digite a sua altura ex:(1,80 ou 1.80)"><br>
        <br>
        <button id="calcular">CALCULAR </button>
        <br><br>

      <label for="resultado">Informações Importantes sobre seu IMC:</label>
        <div id="resultado"> </div>
    </div>
     <script src="calculadora2.js" ></script>
</body>
</html>
